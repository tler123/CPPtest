            font-size: 1.8rem;

        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        footer {

            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
            border-top: 1px solid #eaeaea;
        }
        
        @media (max-width: 600px) {
            h1 {

            }
