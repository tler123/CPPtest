<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次測驗排行榜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #1a3a8f 0%, #2a5caa 100%);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .back-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .back-button:hover {
            background: white;
            color: #1a3a8f;
            border-color: white;
        }
        
        .info-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .info-section h3 {
            color: #1a3a8f;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .table-container {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #1a3a8f 0%, #2a5caa 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 18px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        tbody tr {
            border-bottom: 1px solid #eaeaea;
            transition: all 0.3s ease;
        }
        
        tbody tr:hover {
            background-color: #f8f9ff;
        }
        
        td {
            padding: 16px 15px;
            text-align: center;
        }
        
        .rank {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .bold-text {
            font-weight: bold;
        }
        
        .score {
            font-weight: 600;
        }
        
        .score-link {
            color: #1a3a8f;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }
        
        .score-link:hover {
            background-color: #1a3a8f;
            color: white;
            text-decoration: none;
        }
        
        .total-score {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .gold-row {
            background: linear-gradient(135deg, #fff9e6 0%, #fff3cc 100%);
        }
        
        .silver-row {
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
        }
        
        .bronze-row {
            background: linear-gradient(135deg, #fef7e6 0%, #fdebd0 100%);
        }
        
        .final-score {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .file-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .file-section h3 {
            color: #1a3a8f;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .file-download {
            display: inline-block;
            background: linear-gradient(135deg, #1a3a8f 0%, #2a5caa 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .file-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 58, 143, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eaeaea;
        }
        
        /* 代碼彈出視窗樣式 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #1a3a8f 0%, #2a5caa 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .modal-body {
            padding: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .code-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 20px;
            overflow-x: auto;
            white-space: pre;
            line-height: 1.5;
            font-size: 14px;
        }
        
        /* 修改後的得分顯示區域樣式 */
        .score-display {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        
        .score-badge {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }
        
        .problem-name {
            margin-left: 15px;
            font-weight: 600;
            color: #1a3a8f;
            font-size: 1.1rem;
        }
        
        .note-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .note-section h3 {
            color: #1a3a8f;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 1200px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .score-display {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
